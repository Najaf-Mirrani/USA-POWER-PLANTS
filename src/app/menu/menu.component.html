<div class="sidebar-container">
  <form #stateFilter="ngForm" (ngSubmit)="onClickSubmit(stateFilter.value)">
    <div class="form-group">
      <label for="name">N:</label>
      <input placeholder="top N number of plants" type="number"
        min="1"
        class="form-control"
        id="n"
        required
        name="n" ngModel>
    </div>
    <div class="form-group">
      <label for="alterEgo">State:</label>
      <select type="text" placeholder="state code" class="form-control"
        id="state"
        name="state" ngModel>
        <option selected>All</option>
        <option *ngFor="let state of defaultStates"
          [value]="state">
          {{state}}
        </option>
      </select>
    </div>
    <input class="btn btn-primary" type="submit"
      value="submit">

  </form>

  <hr class="rounded">
  <div *ngIf="message" class="scrollable">
    <ul>
      <li *ngFor="let plant of message" class="list-item">
        <section class="articles">
          <article>
            <div class="article-wrapper">
              <figure>
                <img src="https://picsum.photos/id/182/800/450"
                  alt="" />
              </figure>
              <div class="article-body">
                <h2>{{plant["Plant name"]}}</h2>
                <p>
                  Owner: {{plant["Plant transmission or distribution
                  system owner name"]}}
                </p>
                <p>
                  Anual Net Gen(MWh): {{plant["Plant annual net
                  generation (MWh)"]}}
                </p>
                <p>
                  State: {{plant["Plant state abbreviation"]}}
                </p>
                <a href="#" class="read-more">
                  Read more <span class="sr-only">about this is some title</span>
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon"
                    viewBox="0 0
                    20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4
                      4a1
                      1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0
                      110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                      clip-rule="evenodd" />
                    </svg>
                  </a>
                </div>
              </div>
            </article>
          </section>
        </li>
      </ul>
    </div>
  </div>
